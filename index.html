		<dd class="guize">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;棋盘：棋盘正中一点为"天元"。棋盘两端的横线称端线。棋盘左右最外边的两条纵线称边线。从两条端线和两条边线向正中发展而纵横交叉在第四条线形成的四个点称为"星"。天元和星应在棋盘上用直径约为0.5厘米的实心小圆点标出。</dd>
		<br>
		<dd class="guize">

基本规则:
 黑白双方依次落子，任一方先在棋盘上形成横向、竖向、斜向的连续的相同颜色的五个(含五个以上)棋子的一方为胜。
</dd>
